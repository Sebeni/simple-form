<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="save-form">
            <label for="name-input">Name:</label>
            <input id="name-input" type="text" class="text-input" required>
            <label for="address-input">Address:</label>
            <input id="address-input" type="text" class="text-input" required>
            <label for="age-input">Age:</label>
            <input id="age-input" type="number" class="text-input" required>
            <label for="pets-check">Pets:</label>
            <input type="checkbox" id="pet-check">
            <div id="pet-select-container">
                <label for="pet-select">Choose:</label><br>
                <select id="pet-select">
                    <option value="" disabled selected>Select your pet</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Bird">Bird</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <input type="submit" id="save-button" value="Save">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
